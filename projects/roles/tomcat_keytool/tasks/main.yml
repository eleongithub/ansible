---

- name : Check tomcat keystore directory exists
  stat:
    path: "{{ keystore_dir }}"
  register: tomcat_keystore_directory_exists

- name: Create tomcat keystore directory
  file:
    path: "{{ keystore_dir }}"
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_user_group }}"
    state: directory
    recurse: yes
  when: not tomcat_keystore_directory_exists.stat.exists

- name: Generating keystore and certifcate...
  command: >
    keytool
      -genkey
      -noprompt
      -trustcacerts
      -keyalg RSA
      -alias {{ keystore_alias }}
      -dname "{{ keystore_subj }}"
      -keypass {{ keystore_password }}
      -keystore {{ keystore_file }}
      -storepass {{ keystore_password }}
      -validity {{ ssl_certificate_days }}

- name: Deploy configuration files for Tomcat with openssl
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    force: "{{item.force}}"
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_user_group }}"
  with_items:
   - "{{ keystore_conf_files }}"

- name: Allow access to Tomcat SSL port through firewall
  ufw:
    rule: "{{ item.rule }}"
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  with_items: "{{ firewallports }}"

- name: Restart tomcat
  command: echo "Restart Tomcat service..."
  notify:
    - Restart tomcat